title: Mimikatz Credential Dumping
id: 06d71506-7beb-4f22-8888-e2e5e2ca7fd8
status: stable
description: Detects Mimikatz credential dumping tool execution
author: LUMEN
date: 2025-01-20
references:
  - https://attack.mitre.org/software/S0002/
  - https://github.com/gentilkiwi/mimikatz
tags:
  - attack.credential_access
  - attack.t1003.001
  - attack.t1003.002
falsepositives:
  - Legitimate security testing with proper authorization
level: critical
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
  selection_img:
    EventID: 1
    Image|endswith:
      - '\mimikatz.exe'
      - '\mimilib.dll'
  selection_cli:
    EventID: 1
    CommandLine|contains:
      - sekurlsa::
      - kerberos::
      - lsadump::
      - privilege::debug
  condition: selection_img or selection_cli
